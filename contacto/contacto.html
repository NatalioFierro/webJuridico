<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.2.0" />
    <!-- css -->
    <link rel="stylesheet" href="contacto/style.css">
    <!-- librerias -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">

</head>

<body>
    <div ng-app="sa_app" ng-controller="controller">
        <div class="container-fluid sinpadding">

            <div class="row">

                <div class="col-12 d-flex flex-column justify-content-center align-items-center cabecera-contacto">
                    Contacto
                    <hr>
                </div>

                <div class="col-12 contenedor-contacto">

                    <div class="contenedor-formulario">
                        <div class="formulario">
                            <div>
                                <label>Nombre:</label>
                                <input type="text" name="nombre" ng-model="nombre" class="form-control">
                                <br>
                                <label>Email:</label>
                                <input type="text" name="email" ng-model="email" class="form-control">
                                <br>
                                <label>Telefono:</label>
                                <input type="text" name="telefono" ng-model="telefono" class="form-control">
                            </div>
                            <div>
                                <label>Mensaje:</label>
                                <textarea ng-model="mensaje" class="form-control" style="height: 265px;"></textarea>
                            </div>
                        </div>
                        <input type="submit" name="Enviar" class="btn btn-outline-secondary" ng-click="insert()" value="{{btnName}}">
                    </div>

                    <div class="separador-gris"></div>

                    <div class="d-flex flex-column align-content-center contenedor-informacion">
                        <div class="titulo-contacto">Informacion de Contacto.</div>
                        <div class="info-contacto">
                            <div class="titulo">Direccion:</div>
                            <div class="informacion">Prigles 1002</div>
                            <div class="titulo">Horarios de atenci√≥n:</div>
                            <div class="informacion">8:00 a 18:00 lunes-Sabados.</div>
                            <div class="titulo">Telefono:</div>
                            <div class="informacion">(123) 45678910, (123) 67886756</div>
                            <div class="titulo">Email:</div>
                            <div class="informacion">info@email.com</div>
                        </div>
                    </div>
                </div>

                <div class="col-12 mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1447.2136118476087!2d-65.46539820064734!3d-33.68957457430839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d16a9a13d27bc7%3A0xff0a3f509865e1fd!2sAv.+Pringles+115%2C+Villa+Mercedes%2C+San+Luis!5e1!3m2!1ses!2sar!4v1536739726046"
                        width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>


        </div>
    </div>
    <script src="contacto/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
